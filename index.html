<!DOCTYPE html>
<html>
    <head>
        <title>JS Password Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="inputBox">
            <img id="jc_logo" src="img/jc_logo.png">
            <h2>J.C. Password Generator App</h2>
            <input type="text" name="" placeholder="Create Password" id="password">
            <div id="btn" onclick="getPassword()">Generate Password</div>
        </div>
        <script type="text/javascript">
            function getPassword(){
                var chars = "1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ~!@#$%^&*()_+{}[];:<>,./?";
                var passwordLength = 16;
                var password = "";

                for (var i=0; i<passwordLength; i++){
                    var randomNumber = Math.floor(Math.random() * chars.length);
                    password += chars.substring(randomNumber,randomNumber+1);
                }
            document.getElementById("password").value = password
            }
        </script>
    </body>
</html>
